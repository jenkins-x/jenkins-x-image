buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:

          - image: jenkinsxio/jx:1.3.963 
            command: jx
            args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json

          - name: warm-cache
            image: gcr.io/kaniko-project/warmer
            args:
              - --cache-dir=/workspace
              - --image=jenkins/jenkins:2.176.1-slim
            command: /kaniko/warmer

          - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile
              - --destination=gcr.io/jenkinsxio/jenkinsx:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-jenkins
              - --cache=true
              - --cache-dir=/workspace

          - name: changelog
            image: gcr.io/jenkinsxio/builder-go:0.1.550
            command: ./jx/scripts/changelog.sh

          - image: gcr.io/jenkinsxio/builder-maven:0.1.550
            command: ./updatebot.sh
            args:
              - ${inputs.params.version}

    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project
        stages:
        - name: build-and-push
          environment:
          - name: GKE_SA
            value: /builder/home/jenkinsx-dev-07b8e95876b1.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:
 
          - image: jenkinsxio/jx:1.3.963 
            command: jx
            args:
              - step 
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json

          - name: warm-cache
            image: gcr.io/kaniko-project/warmer
            args:
              - --cache-dir=/workspace
              - --image=jenkins/jenkins:2.176.1-slim
            command: /kaniko/warmer

          - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile
              - --destination=gcr.io/jenkinsxio/jenkinsx:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-jenkins
              - --cache=true
              - --cache-dir=/workspace

          - name: static-e2e-tests
            image: gcr.io/jenkinsxio/builder-go:0.1.537
            command: ./jx/bdd/static/ci.sh
